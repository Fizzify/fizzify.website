<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fizzify | Portfolio</title>
    <script src="/app/js/jquery-3.5.1.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.1.2/fullpage.min.css"
      integrity="sha512-4rPgyv5iG0PZw8E+oRdfN/Gq+yilzt9rQ8Yci2jJ15rAyBmF0HBE4wFjBkoB72cxBeg63uobaj1UcNt/scV93w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/dist/css/main.css" />
  </head>
  <body>
    <div class="nav">
      <ul>
        <li class="list active">
          <a href="#hero">
            <span class="icon"><ion-icon name="home-outline"></ion-icon></span>
            <span class="title">Home</span>
          </a>
        </li>

        <li class="list">
          <a href="#about">
            <span class="icon"
              ><ion-icon name="person-circle-outline"></ion-icon
            ></span>
            <span class="title">About</span>
          </a>
        </li>

        <li class="list">
          <a href="#">
            <span class="icon"
              ><ion-icon name="pencil-outline"></ion-icon
            ></span>
            <span class="title">Services</span>
          </a>
        </li>

        <li class="list">
          <a href="#">
            <span class="icon"><ion-icon name="call-outline"></ion-icon></span>
            <span class="title">Contact</span>
          </a>
        </li>
      </ul>
    </div>

    <div id="fullpage">
      <div id="hero" class="section hero">
        <h1 class="hero-title">Fizzify</h1>
        <h2>I'm a <span class="typing"></span></h2>
        <div class="btn btn-rounded btn-l"><a href="#"><p>Learn More</p></a></div>
      </div>
      <div id="about" class="section about">Some section</div>
      <div class="section services">Some section</div>
      <div class="section contact">Some section</div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.1.2/fullpage.min.js"
      integrity="sha512-gSf3NCgs6wWEdztl1e6vUqtRP884ONnCNzCpomdoQ0xXsk06lrxJsR7jX5yM/qAGkPGsps+4bLV5IEjhOZX+gg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script>
      $("document").ready(function () {
        var typed = new Typed(".typing", {
          strings: [
            "YouTuber",
            "Developer",
            "Student",
            "Designer",
            "Freelancer",
          ],
          typeSpeed: 100,
          backSpeed: 60,
          loop: true,
        });
      });
    </script>
    <script src="app/js/app.js"></script>
  </body>
</html>
