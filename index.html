<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fizzify | Portfolio</title>
    <link rel="stylesheet" href="dist/style.css" />
    <script
      src="https://kit.fontawesome.com/d7dfec1cfe.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="navbar">
      <div class="container">
        <a class="nav-logo" href="index.html">Fizzify <span>Portfolio</span></a>

        <img
          id="mobile-cta"
          class="mobile-menu"
          src="images/menu.svg"
          alt="Open Navigation"
        />

        <nav>
          <img
            id="mobile-exit"
            class="mobile-menu-exit"
            src="images/exit.svg"
            alt="Close Navigation"
          />
          <ul class="primary-nav">
            <li class="current"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#work">Work</a></li>
          </ul>

          <ul class="secondary-nav">
            <li><a href="#contact">Contact</a></li>
            <li class="hire-me-cta"><a href="#">Hire Me</a></li>
          </ul>
        </nav>
      </div>
    </div>

    <section class="hero section">
      <div class="container">
        <img class="parallax" draggable="false" src="/images/bg.png"></img>
        <div class="left-col">
          <p class="sub-head">Graphic Designer &amp; Web Developer</p>
          <h1>Fizzify's Portfolio</h1>

          <div class="color-box"></div>

          <div class="hero-cta">
            <a href="#" class="primary-cta">Learn More! <i class="fas fa-arrow-right"></i></a>
          </div>
        </div>
        <img src="images/logo.png" alt="Logo" class="hero-img"/>
      </div>
    </section>

    <section class="about section" id="about">
      <div class="container"></div>

      <img src="images/bg2.png" alt="Arcade" />
    </section>

    <section class="work section" id="work">
      <div class="container"></div>
    </section>

    <section class="contact section" id="contact">
      <div class="container">
        <div class="contact-left">
          <h2>Contact</h2>

          <form action="">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Your Name" />

            <label for="email">Email</label>
            <input
              type="email"
              id="name"
              name="email"
              placeholder="Your Email"
            />

            <label for="message">Message</label>
            <textarea
              name="message"
              id="message"
              cols="30"
              rows="10"
            ></textarea>

            <input
              type="submit"
              class="send-message-cta"
              value="Send Message"
            />
          </form>
        </div>
      </div>
    </section>

    <script>
      const mobileBtn = document.getElementById("mobile-cta");
      nav = document.querySelector("nav");
      mobileBtnExit = document.getElementById("mobile-exit");

      mobileBtn.addEventListener("click", () => {
        nav.classList.add("menu-btn");
      });

      mobileBtnExit.addEventListener("click", () => {
        nav.classList.remove("menu-btn");
      });
    </script>
  </body>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/parallax.js/1.4.2/parallax.min.js"></script>
</html>
